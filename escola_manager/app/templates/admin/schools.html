{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Escolas</h2>
    <a href="{{ url_for('admin.new_school') }}" class="btn btn-success mb-3">Nova Escola</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for school in schools %}
            <tr>
                <td>{{ school.code }}</td>
                <td>{{ school.name }}</td>
                <td>{{ school.address }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_school', id=school.id) }}" class="btn btn-sm btn-primary">Editar</a>
                    <form method="POST" action="{{ url_for('admin.delete_school', id=school.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
