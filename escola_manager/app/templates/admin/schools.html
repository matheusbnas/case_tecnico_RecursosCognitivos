{% extends "base.html" %}
{% block content %}
<h2>Escolas</h2>
<a href="{{ url_for('admin.new_school') }}" class="btn btn-success mb-3">Nova Escola</a>
<table class="table">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for school in schools %}
        <tr>
            <td>{{ school.code }}</td>
            <td>{{ school.name }}</td>
            <td>{{ school.address }}</td>
            <td>
                <a href="#" class="btn btn-sm btn-primary">Editar</a>
                <a href="#" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
